<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <title>nuqud</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Cache Control & Resource Versioning -->
    <meta http-equiv="Cache-Control" content="max-age=31536000, immutable">
    <meta name="version" content="1.0.0">
    
    <!-- Performance Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="logo.png" as="image" type="image/png">
    <link rel="preload" href="logo-arabic.png" as="image" type="image/png">
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    
    <!-- Prefetch Currency SVGs for better UX -->
    <link rel="prefetch" href="currency-usd.svg" as="image" type="image/svg+xml">
    <link rel="prefetch" href="currency-eur.svg" as="image" type="image/svg+xml">
    <link rel="prefetch" href="currency-gbp.svg" as="image" type="image/svg+xml">
    <link rel="prefetch" href="currency-qatar.svg" as="image" type="image/svg+xml">
    <link rel="prefetch" href="currency-dirham.svg" as="image" type="image/svg+xml">
    <link rel="prefetch" href="currency-riyal.svg" as="image" type="image/svg+xml">
    <link rel="prefetch" href="currency-bahrain.svg" as="image" type="image/svg+xml">
    <link rel="prefetch" href="currency-oman.svg" as="image" type="image/svg+xml">
    <!-- Async load non-critical CSS to optimize critical rendering path -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Eastman+Grotesque:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Eastman+Grotesque:wght@300;400;500;600;700&display=swap"></noscript>
    
    <!-- Critical CSS only - rest loaded asynchronously -->
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'; this.onload=null;">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
        /* Critical rendering path CSS */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f1efe7;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .abstract-graphic {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: all 1.2s cubic-bezier(0.86, 0, 0.07, 1);
            cursor: pointer;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .abstract-graphic::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #008080 0%, #006666 50%, #004d4d 100%);
            border-radius: 50%;
            box-shadow: 0 20px 40px rgba(0, 128, 128, 0.3), inset 0 10px 20px rgba(255, 255, 255, 0.2);
            animation: float 6s cubic-bezier(0.86, 0, 0.07, 1) infinite;
            transition: all 1.2s cubic-bezier(0.86, 0, 0.07, 1);
            --glow-intensity: 0;
            will-change: transform, box-shadow;
        }
        
        .abstract-graphic::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #00a3a3 0%, #008080 100%);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 128, 128, 0.2), inset 0 5px 10px rgba(255, 255, 255, 0.3);
            animation: float 6s cubic-bezier(0.86, 0, 0.07, 1) infinite reverse;
            transition: all 1.2s cubic-bezier(0.86, 0, 0.07, 1);
            --glow-intensity: 0;
            will-change: transform, box-shadow;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-8px) rotate(90deg) scale(1.02); }
            50% { transform: translateY(-20px) rotate(180deg) scale(1.05); }
            75% { transform: translateY(-8px) rotate(270deg) scale(1.02); }
            100% { transform: translateY(0px) rotate(360deg) scale(1); }
        }
        
        /* Critical typography for immediate display */
        .coming-soon {
            text-align: center;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .coming-soon h1 {
            font-size: 2.25rem;
            font-weight: 700;
            line-height: 1.25;
            letter-spacing: -0.025em;
            color: #2c3e50;
            margin: 0 0 0.5rem 0;
            font-family: 'Eastman Grotesque', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="currency-watermarks">
            <!-- UAE Dirham (most prominent) -->
            <div class="currency-mark dirham-mark" style="--delay: 0s; --position: 50%">
                <img src="currency-dirham.svg" alt="UAE Dirham" class="currency-icon">
            </div>
            <!-- Saudi Riyal (second most prominent) -->
            <div class="currency-mark riyal-mark" style="--delay: 1s; --position: 30%">
                <img src="currency-riyal.svg" alt="Saudi Riyal" class="currency-icon">
            </div>
            <!-- Bahrain Dinar -->
            <div class="currency-mark bahrain-mark" style="--delay: 2s; --position: 70%">
                <img src="currency-bahrain.svg" alt="Bahrain Dinar" class="currency-icon">
            </div>
            <!-- Qatar Riyal -->
            <div class="currency-mark qatar-mark" style="--delay: 3s; --position: 20%">
                <img src="currency-qatar.svg" alt="Qatar Riyal" class="currency-icon">
            </div>
            <!-- Oman Rial -->
            <div class="currency-mark oman-mark" style="--delay: 4s; --position: 80%">
                <img src="currency-oman.svg" alt="Oman Rial" class="currency-icon">
            </div>
            <!-- Euro -->
            <div class="currency-mark eur-mark" style="--delay: 5s; --position: 15%">
                <img src="currency-eur.svg" alt="Euro" class="currency-icon">
            </div>
            <!-- US Dollar -->
            <div class="currency-mark usd-mark" style="--delay: 6s; --position: 85%">
                <img src="currency-usd.svg" alt="US Dollar" class="currency-icon">
            </div>
            <!-- British Pound -->
            <div class="currency-mark gbp-mark" style="--delay: 7s; --position: 10%">
                <img src="currency-gbp.svg" alt="British Pound" class="currency-icon">
            </div>
        </div>
        
        <header class="logo" role="banner" aria-label="Nuqud Brand Logos">
            <img src="logo.png" alt="Nuqud AE Logo" class="logo-icon" tabindex="0" role="button" aria-label="Nuqud English Logo - Click for interaction">
            <img src="logo-arabic.png" alt="نقود - Nuqud Arabic Logo" class="logo-arabic" tabindex="0" role="button" aria-label="Nuqud Arabic Logo - Click for interaction">
        </header>
        
        <main class="main-content" role="main">
            <div class="abstract-graphic" tabindex="0" role="button" aria-label="Interactive blue ball animation - Click to pause/resume">
                <!-- Abstract 3D-like graphic will be created with CSS -->
            </div>
            
            <div class="coming-soon" aria-live="polite">
                <h1>Finance is about to get fluent.</h1>
            </div>
        </main>
        
        <footer class="contact-section" role="contentinfo">
            <a href="mailto:leadership@nuqud.ae" class="contact-link" 
               title="Send email to leadership@nuqud.ae"
               aria-label="Contact us via email at leadership@nuqud.ae">
                Contact Us
            </a>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
