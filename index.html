<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <title>nuqud</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eastman+Grotesque:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
        /* Critical rendering path CSS */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f1efe7;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .abstract-graphic {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: all 2s ease-in-out;
            cursor: pointer;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .abstract-graphic::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #008080 0%, #006666 50%, #004d4d 100%);
            border-radius: 50%;
            box-shadow: 0 20px 40px rgba(0, 128, 128, 0.3), inset 0 10px 20px rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
            transition: all 2s ease-in-out;
            --glow-intensity: 0;
            will-change: transform, box-shadow;
        }
        
        .abstract-graphic::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #00a3a3 0%, #008080 100%);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 128, 128, 0.2), inset 0 5px 10px rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite reverse;
            transition: all 2s ease-in-out;
            --glow-intensity: 0;
            will-change: transform, box-shadow;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="currency-watermarks">
            <!-- UAE Dirham (most prominent) -->
            <div class="currency-mark dirham-mark" style="--delay: 0s; --position: 50%">
                <img src="currency-dirham.svg" alt="UAE Dirham" class="currency-icon">
            </div>
            <!-- Saudi Riyal (second most prominent) -->
            <div class="currency-mark riyal-mark" style="--delay: 1s; --position: 30%">
                <img src="currency-riyal.svg" alt="Saudi Riyal" class="currency-icon">
            </div>
            <!-- Bahrain Dinar -->
            <div class="currency-mark bahrain-mark" style="--delay: 2s; --position: 70%">
                <img src="currency-bahrain.svg" alt="Bahrain Dinar" class="currency-icon">
            </div>
            <!-- Qatar Riyal -->
            <div class="currency-mark qatar-mark" style="--delay: 3s; --position: 20%">
                <img src="currency-qatar.svg" alt="Qatar Riyal" class="currency-icon">
            </div>
            <!-- Oman Rial -->
            <div class="currency-mark oman-mark" style="--delay: 4s; --position: 80%">
                <img src="currency-oman.svg" alt="Oman Rial" class="currency-icon">
            </div>
            <!-- Euro -->
            <div class="currency-mark eur-mark" style="--delay: 5s; --position: 15%">
                <img src="currency-eur.svg" alt="Euro" class="currency-icon">
            </div>
            <!-- US Dollar -->
            <div class="currency-mark usd-mark" style="--delay: 6s; --position: 85%">
                <img src="currency-usd.svg" alt="US Dollar" class="currency-icon">
            </div>
            <!-- British Pound -->
            <div class="currency-mark gbp-mark" style="--delay: 7s; --position: 10%">
                <img src="currency-gbp.svg" alt="British Pound" class="currency-icon">
            </div>
        </div>
        
        <header class="logo">
            <picture>
                <source srcset="logo.webp" type="image/webp">
                <img src="logo.png" alt="Nuqud AE Logo" class="logo-icon">
            </picture>
            <picture>
                <source srcset="logo-arabic.webp" type="image/webp">
                <img src="logo-arabic.png" alt="Nuqud Arabic Logo" class="logo-arabic">
            </picture>
        </header>
        
        <main class="main-content">
            <div class="abstract-graphic">
                <!-- Abstract 3D-like graphic will be created with CSS -->
            </div>
            
            <div class="coming-soon">
                <h1>Finance is about to get fluent.</h1>
            </div>
        </main>
        
        <footer class="contact-section">
            <a href="mailto:leadership@nuqud.ae" class="contact-link" title="Contact Us">
                Contact Us
            </a>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
